<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well-being Assessment</title>
    <style>
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <form action="/calculate" method="post">
        <h3>1. How would you rate your current feeling level?</h3>
        <label>
            Frustrated
            <input type="range" min="0" max="100" value="50" class="slider" name="feelingSlider">
            Great
        </label>

        <h3>2. How confident are you about managing your workload and academic responsibilities?</h3>
        <label>
            Low
            <input type="range" min="0" max="100" value="50" class="slider" name="confidenceSlider">
            High
        </label>

        <h3>3. Select specific challenges or concerns affecting your well-being:</h3>
        <label>
            <input type="checkbox" name="academicPressureCheckbox"> Academic Pressure
        </label>
        <label>
            <input type="checkbox" name="personalRelationshipsCheckbox"> Personal Relationships
        </label>
        <label>
            <input type="checkbox" name="timeManagementCheckbox"> Time Management
        </label>
        <label>
            <input type="checkbox" name="healthandsafetyCheckbox"> Health and Safety
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
